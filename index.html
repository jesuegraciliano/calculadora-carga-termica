<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Carga Térmica</title>
    <style>
        /* Estilos básicos para melhor visualização */
        body { font-family: sans-serif; }
        .calculator { max-width: 800px; margin: auto; }
        .table-row { display: grid; grid-template-columns: 3fr 1fr 1fr 1fr; gap: 10px; padding: 5px 0; border-bottom: 1px solid #ccc; }
        .table-header { font-weight: bold; }
        .row-label { text-align: left; }
        .row-input input { width: 100%; }
        .row-factor, .row-calculated-load { text-align: right; }
        .totals { margin-top: 20px; padding: 10px; background-color: #f0f0f0; }
        .error-input { border: 1px solid red; }
        #errorMessages { color: red; }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>Calculadora de Carga Térmica</h1>

        <div class="table-row table-header">
            <span>Item da Carga Térmica</span>
            <span>Valor</span>
            <span>Fator</span>
            <span>Carga (W)</span>
        </div>

        <div id="inputRows">
            </div>

        <div class="totals">
            <h3>Resultados Totais</h3>
            <p>CARGA TÉRMICA TOTAL (Watts): <strong id="totalWatts">0</strong></p>
            <p>CARGA TÉRMICA TOTAL (kcal/h): <strong id="totalKcalh">0</strong></p>
            <p>CARGA TÉRMICA TOTAL (BTU/h): <strong id="totalBtuh">0</strong></p>
            <p>CARGA TÉRMICA TOTAL (TR): <strong id="totalTr">0.0</strong></p>
        </div>

        <div id="errorMessages"></div>
    </div>

    <script src="seu_script.js"></script> </body>
</html>
