<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Carga Térmica Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Carga Térmica</h1>
    <p class="description">Insira os dados para calcular a carga térmica do ambiente.</p>

    <form id="form">
      <div class="input-grid">
        <div class="input-group">
          <label for="areaParedesSol">Área de paredes ao SOL (m²):</label>
          <input type="number" id="areaParedesSol" value="43" min="0">
        </div>
        <div class="input-group">
          <label for="areaParedesSombra">Área de paredes à sombra (m²):</label>
          <input type="number" id="areaParedesSombra" value="18" min="0">
        </div>
        <div class="input-group">
          <label for="areaJanelaVidroSol">Área de janela ou porta de vidro ao sol (m²):</label>
          <input type="number" id="areaJanelaVidroSol" value="520" min="0">
        </div>
        <div class="input-group">
          <label for="areaJanelaVidroSolCortina">Área de janela/porta vidro ao sol c/ cortina (m²):</label>
          <input type="number" id="areaJanelaVidroSolCortina" value="353" min="0">
        </div>
        <div class="input-group">
          <label for="areaJanelaVidroSombra">Área de janela ou porta de vidro à sombra (m²):</label>
          <input type="number" id="areaJanelaVidroSombra" value="42" min="0">
        </div>
        <div class="input-group">
          <label for="areaCobertura">Área de cobertura (m²):</label>
          <input type="number" id="areaCobertura" value="20" min="0">
        </div>
        <div class="input-group">
          <label for="areaPisoEntreAndares">Área de piso entre andares (m²):</label>
          <input type="number" id="areaPisoEntreAndares" value="10" min="0">
        </div>
        <div class="input-group">
          <label for="numeroPessoas">Número de pessoas:</label>
          <input type="number" id="numeroPessoas" value="100" min="0" step="1">
        </div>
        <div class="input-group">
          <label for="potenciaEquipamentos">Potência dos equipamentos (Kcal/h total):</label>
          <input type="number" id="potenciaEquipamentos" value="1550" min="0">
        </div>
        <div class="input-group">
          <label for="potenciaIluminacao">Potência de iluminação (Kcal/h total):</label>
          <input type="number" id="potenciaIluminacao" value="1200" min="0">
        </div>
        <div class="input-group">
          <label for="vazaoArRenovacao">Vazão de ar de renovação (m³/h):</label>
          <input type="number" id="vazaoArRenovacao" value="8.2" min="0" step="0.1">
        </div>
      </div>

      <button type="button" id="calculateButton">Calcular Carga Térmica</button>
    </form>

    <div class="results-section">
      <h2>Resultados:</h2>
      <div class="result-item">
        <span>Carga Térmica TOTAL (kcal/h):</span>
        <span id="totalKcalh" class="result-value">0.00</span>
      </div>
      <div class="result-item">
        <span>Carga Térmica TOTAL (BTU/h):</span>
        <span id="totalBtuh" class="result-value">0.00</span>
      </div>
      <div class="result-item">
        <span>Carga Térmica TOTAL (TR):</span>
        <span id="totalTr" class="result-value">0.00</span>
      </div>

      <h3>Detalhamento das Cargas Individuais (kcal/h):</h3>
      <div id="individualLoadsList" class="individual-loads-grid"></div>
    </div>

    <div id="errorMessages" class="error-messages"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
