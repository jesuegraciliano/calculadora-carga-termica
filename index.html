<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Carga Térmica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Carga Térmica</h1>
        <p class="description">Insira os dados em verde. Os fatores são fixos (amarelo). A carga térmica será calculada (azul).</p>

        <table class="thermal-table">
            <thead>
                <tr>
                    <th>Item de Carga Térmica</th>
                    <th class="fixed">Fator</th>
                    <th class="input">Dado</th>
                    <th class="output">Carga Térmica (kcal/h)</th>
                </tr>
            </thead>
            <tbody id="thermalBody">
                <!-- JavaScript insere aqui -->
            </tbody>
        </table>

        <div class="results-section">
            <h2>Carga Térmica Total</h2>
            <div class="result-value" id="totalKcalh">0.00 kcal/h</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
