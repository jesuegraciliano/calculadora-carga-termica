<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculadora de Carga Térmica</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        
        <!-- Logotipo IFSC -->
        <div class="logo-topo"> 
            <img src="logo-ifsc.png" alt="Logotipo do IFSC" class="logo" />
        </div>

        <!-- Cabeçalhos -->
        <h1>Calculadora de Carga Térmica</h1>
        <p class="description">
            Insira os dados na coluna central. Os fatores estão fixos à direita. O resultado aparece na última coluna.
        </p>

        <!-- Tabela de cálculo -->
        <table class="thermal-table">
            <thead>
                <tr>
                    <th>Item de Carga Térmica</th>
                    <th>Dado</th>
                    <th>Fator</th>
                    <th>Carga Térmica (kcal/h)</th>
                </tr>
            </thead>
            <tbody id="thermalBody">
                <!-- Conteúdo inserido dinamicamente por script.js -->
            </tbody>
        </table>

        <!-- Resultados totais -->
        <div class="results-section">
            <h2>Resultado Final</h2>
            <div class="result-item" id="totalKcalh">0.00 kcal/h</div>
            <div class="result-item" id="totalTR"></div>
        </div>
